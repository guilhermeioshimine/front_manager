<mat-card class="example-card">
  <mat-toolbar color="primary"> Criar Usuário </mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width" appearance="outline">
        <input
          matInput
          placeholder="Nº do Pedido"
          formControlName="orderNumber"
        />
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-select placeholder="Tipo de Movimentação" formControlName="type">
          <mat-option value="Entrada">Entrada</mat-option>
          <mat-option value="Saida">Saida</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-select
          placeholder="Produto"
          formControlName="product"
          [(value)]="productSelected"
        >
          <mat-option *ngFor="let product of productList" [value]="product">{{
            product.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <input matInput placeholder="Quantidade" formControlName="amount" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Salvar
    </button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
