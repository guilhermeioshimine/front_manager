<mat-card class="example-card">
  <mat-toolbar color="primary">Editar Usuário</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width" appearance="outline">
        <input matInput placeholder="Nome do Usuário" formControlName="name" />
      </mat-form-field>
      <mat-form-field class="full-width" appearance="outline">
        <input matInput placeholder="Senha" formControlName="password" />
      </mat-form-field>
      <mat-form-field class="full-width" appearance="outline">
        <mat-select
          placeholder="Empresa"
          formControlName="company"
          [(value)]="companySelected"
        >
          <mat-option
            *ngFor="let company of companyList"
            [value]="company.id"
            >{{ company.name }}</mat-option
          >
        </mat-select>
      </mat-form-field>
      <mat-form-field class="full-width" appearance="outline">
        <mat-select placeholder="Role" formControlName="role">
          <mat-option value="admin">Administrador</mat-option>
          <mat-option value="user">Usuário</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Salvar
    </button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
