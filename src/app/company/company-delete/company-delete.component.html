<h2 mat-dialog-title>Deletar</h2>
<mat-dialog-content class="mat-typography">
  <h3>
    Tem certeza que deseja deletar a empresa: <b>{{ companyName }}</b>
  </h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button mat-dialog-close (click)="onDelete(companyId)">
    Deletar
  </button>
</mat-dialog-actions>
